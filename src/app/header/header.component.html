<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span  routerLink="/" >Cric Player</span>
        
            <!-- <span class="welcome-spacer" *ngIf="userlogin"> </span> -->
            <span  class="welcome-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a routerLink="/fav" mat-button>
                    <mat-icon> favorite</mat-icon>
                    Your Favourites
                </a>
                <a routerLink="/upcomingMatches" mat-button>
                    <mat-icon>message</mat-icon>
                    Upcoming Matches
                </a>


                <a *ngIf="!userlogin" routerLink="/login" mat-button>
                    <mat-icon>account_box</mat-icon>
                    Login
                </a>

                <a *ngIf="userlogin" routerLink="/logout" (click)="logout()" (click)="refresh()" mat-button>
                    <mat-icon>account_box</mat-icon>
                    Logout
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a routerLink="/fav" mat-list-item>
                    <mat-icon> favorite</mat-icon>
                    Your Favourites
                </a>

                <a routerLink="/upcomingMatches" mat-list-item>
                    <mat-icon>message</mat-icon>
                    Upcoming Matches
                </a>

                <a *ngIf="!userlogin" routerLink="/login" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    Login
                </a>

                <a *ngIf="userlogin" routerLink="/logout" (click)="logout()" (click)="refresh()" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    Logout
                </a>

                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
      
        <router-outlet></router-outlet>
        </mat-sidenav-content>
        <!-- <mat-sidenav-content fxFlexFill><router-outlet></router-outlet> </mat-sidenav-content> -->
    </mat-sidenav-container>
</div>
