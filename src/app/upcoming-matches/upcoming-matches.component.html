
        <div class="row row-stat">
            <div class="col-sm-12">
                <div class="row">


                    <div class="form-group">
                        <strong>Date</strong>
                        <select class="form-control"
                                [(ngModel)]="date">
                          <option></option>      
                          <option  *ngFor="let match of matchDate  | filterUnique : date" value={{match}}>{{match |date}}</option>
                        </select>
                      </div>  

                      
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-heading-no-divider"><span class="panel-subtitle">List of
                                    your Upcoming Matches</span>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-responsive-md btn-table ">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Team1</th>
                                            <th>Team2</th>
                                           
                                            <th>Toss won</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr *ngFor="let match of matches |   tableFilter: date  ">
                                            
                                                <td>{{match.date | date}}</td>
                                                <td>{{match.team1}}</td>
                                                <td> {{match.team2}}</td>
                             

                                                <td *ngIf="match.toss_winner_team; else elseBlock2">{{match.toss_winner_team}}</td>
                                                <ng-template #elseBlock2>
                                                    <td> - </td>
                                                </ng-template>


                                                <td *ngIf="match.matchStarted; else elseBlock">Match Started</td>
                                                <ng-template #elseBlock>
                                                    <td>Match not started</td>
                                                </ng-template>
                                          

                                        </tr>




                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
