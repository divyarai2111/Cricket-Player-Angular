
  <mat-form-field class="example-full-width">

    <input type="text" placeholder="Search player" matInput [formControl]="myControl" [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
<br>


<!-- <div *ngIf="noteList && noteList.length">-->
    <mat-card class="inline-block" *ngFor="let note of playerDisplayed"> 
        <div>
            <mat-card>
        <mat-card-header class="inline-block-header">
         
            <mat-card-title>
                {{note.name}} 
            </mat-card-title>
            
          </mat-card-header>
          <img mat-card-image src={{note.imageURL}} alt="">
 
        <mat-card-content>
           Major teams- {{note.majorTeams}} 
            
           <br>
            <button mat-raised-button color="primary" >Add to Fav</button>
        
        </mat-card-content>
     
    </mat-card>
    </div>
