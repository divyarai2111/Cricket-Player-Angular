<div class="" id="page-wrapper">
    <div class="container-fluid">
        <div class="row row-stat">
            <div class="col-sm-12">
                <div class="row">

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-heading-no-divider">Hello <span
                                    class="panel-subtitle">List of your fav players</span>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Player Id</th>
                                            <th>Player Name</th>
                                            <th>View Info</th>
                                            <th>Delete from Favorites</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr *ngFor="let player of players[0]">
                                            <td>{{player}}</td>
                                            
                                        </tr> 




                                    </tbody>
                                </table>

                                {{players[0].length}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
